      <!-- Section 5 - Game -->
      <!-- <section> -->
      <!-- Schere-Stein-Papier -->

      <section class="section-game" id="section-game">

        <div>
          <p class="game-heading-text"></p>
          <!-- <p id="action-message">...weil Coding Spaß macht!... </p> -->
          <p id="action-message">...weil ich keine Cookies sammle... </p>
          <div class="score-board">
            <div id="user-label" class="badge">Du</div>
            <div id="computer-label" class="badge" id="badge-chris">Chris</div>
            <span id="user-score">0</span>
            : <span id="computer-score">0</span>
            <button
              class="button pointer-enter center"
              id="reset"
              onclick="resetGame()"
            >
              <span class="button-span">Neu starten</span>
            </button>
          </div>

          <div>
            <div class="result">
              <p>Lust auf eine Runde?</p>
            </div>
            <div class="choices">
              <div
                id="r"
                accesskey="r"
                name="stein"
                class="choice pointer-enter"
              >
                <img class="choice-img" id="choice-img-rock" src="public/images/rock.png" alt="Stein" />
                <p class="game-label" id="game-label-rock">Stein</p><p class="game-label" id="game-label-meteor">"Meteor"</p>
              </div>
              <div
                id="p"
                accesskey="p"
                name="Papier"
                class="choice pointer-enter"
              >
                <img class="choice-img" id="choice-img-paper" src="public/images/paper.png" alt="Papier" />
                <p class="game-label" id="game-label-paper">Papier</p><p class="game-label" id="game-label-galaxy">"Galaxie"</p>
              </div>

              <div
                id="s"
                accesskey="s"
                name="Schere"
                class="choice pointer-enter"
              >
                <img class="choice-img" id="choice-img-scissors" src="public/images/scissors.png" alt="Schere" />
                <p class="game-label" id="game-label-scissors">Schere</p><p class="game-label" id="game-label-vulkanier">"Vulkanier"</p>
              </div>
            </div>
            <p id="action-message-small">
            </p>
          </div>
        </div>

        <!--End of Schere-Stein-Papier-->
        <!-- End of Section 5 - Game -->
